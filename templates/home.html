{% comment %} {% load static %} {% endcomment %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskMaster</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: ##03c5ec;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; 
            {% comment %} background-image: url(%static%"img/cover.jpeg");  {% endcomment %}
            {% comment %} background-size: cover; {% endcomment %}

              
        }

        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px #03c5ec;
            padding: 30px;
            text-align: center;
            width: 500px;
            animation: moveShadow 3s infinite linear;
          }
          
          @keyframes moveShadow {
            0% {
              box-shadow: 0 0 20px #03c5ec;
            }
            50% {
              box-shadow: 10px 0 20px #03c5ec;
            }
            100% {
              box-shadow: 0 0 20px #03c5ec;
            }
          }

        .logo {
            display: inline-block;
            margin-bottom: 20px;
        }

        .logo svg {
            width: 40px;
            height: 40px;
            fill: #007bff;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        p {
            line-height: 1.5;
            margin-bottom: 30px;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            cursor: pointer;
        }

        button:hover {
            background-color: #0062cc;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }

        nav a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <nav>
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M12 2l3.59 7.59-1.41 1.41L12 10l-6.59 6.59L7 18.59l7.59-3.59-1.41-1.41z"/></svg>
            </div>
            <div>
                <p><strong>TaskMaster</strong></p>
            </div>
            <button>Get Started</button>
        </nav>
        <h1>Conquer Your Chaos!</h1>
        <p>Say goodbye to the madness and hello to a life of organized bliss. Whether you're juggling classes or drowning in deadlines, we've got your back!</p>
        <div class="buttons">
            <button>Start Organizing</button>
            <button>Learn More</button>
        </div>
    </div>
</body>
</html>
