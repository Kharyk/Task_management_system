{% extends 'base.html' %}

{% block content %}
    <div class="container mt-3">
        <h2>{{ task.title }}</h2>

        <p>{{ task.description }}</p>

        <p>Status: <span class="badge text-bg-primary">{{ task.status }}</span></p>
        <p>Priority: <span class="badge text-bg-secondary">{{ task.priority }}</span></p>

        <a href="{% url "system:comments"%}" class="btn btn-success">Add a comment</a>
        <br/>
        <br/>
        <a href="{% url "system:task-update" task.id%}" class="btn btn-warning">Edit</a>
        <a href="{% url "system:task-delete" task.id%}" class="btn btn-danger">Delete</a> 

    </div>
{% endblock %}
