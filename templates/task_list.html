% {% extends "base.html" %}%

{% block content %}
    <div class="container mt-3">
        <h2>List of tasks</h2>

        <a href="{% url "system:task-create"%}" type="button" class="btn btn-info">Add Task</a>
        <p></p>

        <ul class="list-group">
            {% for task in tasks %}
            <li class="list-group-item">
                <a href="{% url "system:task-detail" task.pk%}" type="button" class="btn btn-light">{{ task.title }}</a> 
                <span class="badge text-bg-primary">{{ task.status }}</span>
                <span class="badge text-bg-secondary">{{ task.priority }}</span>
            </li>
            
            {% empty %}
            <li class="list-group-item">Task not found. </li>
            {% endfor %}
        </ul>
    </div>
{% endblock %}
